plugins {
    id 'java'
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

group 'cz.czechitas'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testCompile "org.junit.platform:junit-platform-launcher:1.7.0"
    testCompile "org.junit.jupiter:junit-jupiter-engine:5.7.0"
    testCompile "org.junit.vintage:junit-vintage-engine:5.7.0"
}
